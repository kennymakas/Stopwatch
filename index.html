<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Stop watch</title>
</head>
<body>
    <div class="stopwatch">
        <div id="header">
        <h1>stop watch</h1>
        </div>
            <div id="stopwatch">
                <div id="timer">
                    <p id="timeDisplay">00:00</p>
                </div>
                    <div id="buttons">
                        <button id="start" onclick="start()" name="start">start</button>   
                        <button id="stop" onclick="stop()" name="stop">stop</button>
                        <button id="reset" onclick="reset()" name="reset">reset</button>
                    </div>
            </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
